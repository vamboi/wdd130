<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <!-- Question 1: Text Input -->
        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>

        <!-- Question 2: Textarea -->
        <div class="form-group">
            <label for="q2">2. Describe what CSS is used for:</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>

        
        <div class="form-group">
            <label for="q3">3. Which of the following is a CSS framework?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="react">React</option>
                <option value="nodejs">Node.js</option>
            </select>
        </div>

        <!-- Question 4: Number Input -->
        <div class="form-group">
            <label for="q4">4. How many levels of headings does HTML support?</label>
            <input type="number" id="q4" name="q4" min="1" max="6">
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
